<style contenteditable>
  /* Edit me */
  head,
  style {
    display: block;
  }

  style {
    font-family: monospace; /*try `fantasy` for a special treat.*/
    padding: 50px;
    font-size: 16px;
    white-space: pre;
    line-height: 1.4;
    color: #101;
  }

  style:hover {
    outline: 0;
  }

  style::before {
    content: "<style contenteditable>";
  }

  style::after {
    content: "<\/style>";
    display: block;
  }

</style>
